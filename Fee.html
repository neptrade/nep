<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobHub | Professional Subscription</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f0f4f8; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .page-transition { transition: all 0.5s ease-in-out; }
        .hidden { display: none; }
        .step-gradient { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="max-w-2xl w-full glass rounded-3xl shadow-2xl overflow-hidden page-transition">
        
        <div class="step-gradient p-8 text-white text-center">
            <h1 class="text-3xl font-bold uppercase tracking-wider">JobHub Online</h1>
            <p class="opacity-90 mt-2">Professional Subscription Portal</p>
        </div>

        <div id="page1" class="p-8">
            <div class="flex items-center space-x-2 mb-6 text-blue-600">
                <span class="bg-blue-100 px-3 py-1 rounded-full text-sm font-bold">Step 1</span>
                <h2 class="text-xl font-semibold text-gray-800">Candidate Registration</h2>
            </div>

            <form id="detailsForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" required placeholder="John Doe" class="w-full mt-1 p-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Contact Number</label>
                        <input type="tel" required placeholder="+1 234..." class="w-full mt-1 p-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Email ID</label>
                        <input type="email" required placeholder="name@company.com" class="w-full mt-1 p-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Full Address</label>
                    <textarea rows="2" required placeholder="Enter your full residential address" class="w-full mt-1 p-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none"></textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Duty Shift (8hr Duty + 1hr Break)</label>
                    <select required class="w-full mt-1 p-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none bg-white">
                        <option value="">Select a Shift</option>
                        <option value="morning">Morning Shift (6:00 AM - 3:00 PM)</option>
                        <option value="day">Day Shift (10:00 AM - 7:00 PM)</option>
                        <option value="night">Night Shift (10:00 PM - 7:00 AM)</option>
                    </select>
                </div>

                <button type="button" onclick="nextPage()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg transform transition hover:-translate-y-1">
                    Next: Payment Details →
                </button>
            </form>
        </div>

        <div id="page2" class="p-8 hidden">
            <button onclick="prevPage()" class="flex items-center text-gray-500 hover:text-blue-600 mb-6 transition">
                ← Back to Details
            </button>

            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-gray-800">Subscription Payment</h2>
                <p class="text-gray-500 mt-2">Scan the QR code below to pay the processing fee.</p>
            </div>

            <div class="flex flex-col items-center justify-center bg-gray-50 p-6 rounded-3xl border-2 border-dashed border-gray-200 mb-8">
                <div class="w-48 h-48 bg-white p-2 shadow-sm rounded-lg mb-4">
                    <img src="https://raw.githubusercontent.com/neptrade/neptrading/refs/heads/main/Screenshot_20251216_123254_Laxmi%20Sunrise%20Mobile%20Banking.jpg" alt="QR Code" class="w-full">
                </div>
                <span class="text-xs text-gray-400">Scan via any UPI/Banking App</span>
            </div>

            <div class="space-y-6">
                <div id="uploadSection">
                    <label class="block text-sm font-bold text-gray-700 mb-2">Upload Payment Screenshot</label>
                    <input type="file" id="screenshot" accept="image/*" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 cursor-pointer">
                </div>

                <div id="agentSection" class="hidden animate-pulse">
                    <p class="text-center text-orange-600 font-medium mb-4">⏳ Waiting for confirmation...</p>
                    <div class="bg-gray-100 p-4 rounded-xl">
                        <label class="block text-sm font-medium text-gray-700">Enter Agent Code</label>
                        <input type="text" id="agentInput" placeholder="Enter 4-digit code" class="w-full mt-1 p-3 border border-gray-300 rounded-lg outline-none focus:border-blue-500">
                        <button onclick="verifyAgent()" class="w-full mt-3 bg-green-600 text-white py-2 rounded-lg font-bold">Verify & Get Job Code</button>
                    </div>
                </div>

                <div id="resultBox" class="hidden p-6 bg-green-100 border-2 border-green-500 rounded-2xl text-center">
                    <p class="text-green-800 font-bold text-lg">Verified Successfully!</p>
                    <p class="text-gray-700">Your Job Code is: <span class="text-2xl font-black text-blue-700">900BCA</span></p>
                </div>

                <button id="submitScreenshot" onclick="handleUpload()" class="w-full bg-black text-white font-bold py-4 rounded-xl shadow-lg">
                    Submit Payment Proof
                </button>
            </div>
        </div>
    </div>

    <script>
        function nextPage() {
            const form = document.getElementById('detailsForm');
            if(form.checkValidity()) {
                document.getElementById('page1').classList.add('hidden');
                document.getElementById('page2').classList.remove('hidden');
                window.scrollTo(0,0);
            } else {
                alert("Please fill in all details before proceeding.");
            }
        }

        function prevPage() {
            document.getElementById('page2').classList.add('hidden');
            document.getElementById('page1').classList.remove('hidden');
        }

        function handleUpload() {
            const fileInput = document.getElementById('screenshot');
            if(fileInput.files.length > 0) {
                document.getElementById('uploadSection').classList.add('hidden');
                document.getElementById('submitScreenshot').classList.add('hidden');
                document.getElementById('agentSection').classList.remove('hidden');
            } else {
                alert("Please upload a screenshot first.");
            }
        }

        function verifyAgent() {
            const code = document.getElementById('agentInput').value;
            if(code === "8900") {
                document.getElementById('agentSection').classList.add('hidden');
                document.getElementById('resultBox').classList.remove('hidden');
            } else {
                alert("Invalid Agent Code. Please try again.");
            }
        }
    </script>
</body>
</html>
