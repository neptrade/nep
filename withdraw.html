<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Withdrawal | NepTrading</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #4f46e5;
            --accent-color: #10b981;
            --bg-dark: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-light: #f8fafc;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: radial-gradient(circle at top left, #1e293b, #0f172a);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Header Section */
        header {
            width: 100%;
            padding: 2rem;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        header h1 {
            font-size: 2.5rem;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        header p {
            color: #94a3b8;
            font-weight: 300;
        }

        /* Main Container */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 2rem auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            padding-bottom: 5rem;
        }

        /* Glassmorphism Card */
        .withdraw-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2rem;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: fadeIn 1s ease-out backwards;
            position: relative;
            overflow: hidden;
        }

        .withdraw-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary-color);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        /* Logo Placeholder Styles */
        .logo-box {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            transition: transform 0.3s ease;
        }

        .withdraw-card:hover .logo-box {
            transform: scale(1.1) rotate(5deg);
        }

        .logo-box img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 15px;
        }

        h3 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
            color: #fff;
        }

        /* Withdrawal Button */
        .withdraw-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
        }

        .withdraw-btn:hover {
            filter: brightness(1.2);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
        }

        .withdraw-btn i {
            font-size: 0.9rem;
        }

        /* Back Button Wrapper */
        .nav-controls {
            width: 90%;
            max-width: 1200px;
            margin-top: 1rem;
        }

        .back-btn {
            background: transparent;
            border: 1px solid var(--glass-border);
            color: #94a3b8;
            padding: 8px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.05);
            color: #fff;
        }

        /* Verification Badge */
        footer {
            margin-top: auto;
            padding: 2rem;
            text-align: center;
        }

        .verified-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(16, 185, 129, 0.1);
            color: var(--accent-color);
            padding: 8px 20px;
            border-radius: 50px;
            border: 1px solid rgba(16, 185, 129, 0.2);
            font-size: 0.9rem;
            font-weight: 600;
        }

        /* Responsive Tweaks */
        @media (max-width: 768px) {
            header h1 { font-size: 1.8rem; }
            .container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="nav-controls">
        <a href="#" class="back-btn" onclick="window.history.back()">
            <i class="fas fa-arrow-left"></i> Back
        </a>
    </div>

    <header>
        <h1>Secure Withdrawal</h1>
        <p>Choose your preferred method for fast and safe transactions</p>
    </header>

    <div class="container">
        <div class="withdraw-card" style="animation-delay: 0.1s;">
            <div class="logo-box">
                <img src="https://raw.githubusercontent.com/nepjob/Esewa/refs/heads/main/esewa_20200118185351%20(1).jpg" alt="eSewa" onerror="this.innerHTML='<i class=\'fas fa-wallet\'></i>'">
            </div>
            <h3>eSewa</h3>
            <p style="color: #94a3b8; margin-bottom: 1.5rem; font-size: 0.9rem;">Instant Payouts</p>
            <button class="withdraw-btn" onclick="redirectToDetail('eSewa')">
                Withdraw Now <i class="fas fa-external-link-alt"></i>
            </button>
        </div>

        <div class="withdraw-card" style="animation-delay: 0.2s;">
            <div class="logo-box">
                <img src="https://raw.githubusercontent.com/nepjob/Esewa/refs/heads/main/1674802727434_15aba63e-1877-4b9d-952e-227e23d4c811.png" alt="Khalti" onerror="this.innerHTML='<i class=\'fas fa-mobile-alt\'></i>'">
            </div>
            <h3>Khalti</h3>
            <p style="color: #94a3b8; margin-bottom: 1.5rem; font-size: 0.9rem;">Secure Digital Wallet</p>
            <button class="withdraw-btn" onclick="redirectToDetail('Khalti')">
                Withdraw Now <i class="fas fa-external-link-alt"></i>
            </button>
        </div>

        <div class="withdraw-card" style="animation-delay: 0.3s;">
            <div class="logo-box">
                <i class="fas fa-university" style="color: #fbbf24;"></i>
            </div>
            <h3>Bank Transfer</h3>
            <p style="color: #94a3b8; margin-bottom: 1.5rem; font-size: 0.9rem;">All Major Banks</p>
            <button class="withdraw-btn" onclick="redirectToDetail('Bank')">
                Withdraw Now <i class="fas fa-external-link-alt"></i>
            </button>
        </div>

        <div class="withdraw-card" style="animation-delay: 0.4s;">
            <div class="logo-box">
                <i class="fas fa-credit-card" style="color: #ec4899;"></i>
            </div>
            <h3>Debit/Credit Card</h3>
            <p style="color: #94a3b8; margin-bottom: 1.5rem; font-size: 0.9rem;">Visa & Mastercard</p>
            <button class="withdraw-btn" onclick="redirectToDetail('Card')">
                Withdraw Now <i class="fas fa-external-link-alt"></i>
            </button>
        </div>
    </div>

    <footer>
        <div class="verified-badge">
            <i class="fas fa-check-circle"></i> Verified by neptrading
        </div>
        <p style="margin-top: 1rem; font-size: 0.8rem; color: #475569;">&copy; 2024 NepTrading. All Rights Reserved.</p>
    </footer>

    <script>
        /**
         * Function to handle redirection with a subtle loading effect
         */
        function redirectToDetail(method) {
            // Optional: Store the method in localStorage to use on the next page
            localStorage.setItem('selectedMethod', method);
            
            // Add a visual feedback before redirecting
            const buttons = document.querySelectorAll('.withdraw-btn');
            buttons.forEach(btn => btn.style.opacity = '0.5');
            
            console.log(`Redirecting for ${method} withdrawal...`);
            
            // Redirect to the Acdetail.html page
            setTimeout(() => {
                window.location.href = 'Acdetail.html';
            }, 300);
        }

        // Add a sticker-like entrance for cards
        document.addEventListener('DOMContentLoaded', () => {
            console.log("Modern UI Initialized - Verified by neptrading");
        });
    </script>
</body>
</html>
